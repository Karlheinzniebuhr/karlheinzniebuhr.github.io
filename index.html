---
layout: default
title: Blog en inglés
category: EN
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.category contains 'EN' %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }} » </span>

        
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        
      </li>
      
      {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a> or <a href="http://eepurl.com/by15bT">via E-mail</a></p>
</div>
