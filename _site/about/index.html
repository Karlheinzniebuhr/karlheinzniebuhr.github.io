 fuente de Información que satisface mi sed de ^300 aprender.. ^100 <br> - Leo libros siempre cuando pueda, aunque cueste estar offline durante el tiempo, mayormente me desconecto a propósito para unas horas cuando leo ^300 libros. ^100 <br> - A veces entro en Facebook para ver que hay de ^300 nuevo.. ^100 <br> - A veces armo polémicas en los foros de ^300 discusiones.. ^100 <br> - Amo Quora, la red social mas interesante lejos es, porque hay mucha gente que tiene abundante conocimiento, respondiendo preguntas de cualquier ^300 persona. ^100 <br> - Me gusta salir si es con buenos amigos pero odio estar en fiestas en donde no puedo al menos tener conversaciones buenas con otras personas, por el - volumen de música o lo que ^300 sea. ^100 <br> - Cuando me propongo algo no suelo descansar hasta ^300 lograrlo.. ^100 <br> - Mi trabajo consiste en darles estructura a electrones dentro de un almacenamiento para hacer cosas raras después con los ^300 mismos. ^100 <br> - Me ire a hacer un Master en europa ^300 pronto.. ^100 <br> - Este año descubrí que me gusta hacer blogposts de vez en cuando así ^300 que ^100 <br> - Si tenés alguna idea sobre lo cual se podría hacer un blog post ^300 coméntame ^100 <br> - Ahora ya tenes idea de mi. Cualquier otra duda podes contactarme en Twitter @NiebuhrKarl mi mail karlheinz.niebuhr@gmx.com o mi telegram telegram.me/^300 karlpy ^100 <br>"], typeSpeed: 0 }); }); </script> <div class="contact-form"> <div class="measure"> <div class="post"> <header class="post-header"> <h1 class="h2">Say Hello</h1> </header> <article class="post-content"> <div class="py2"> <form action="https://formspree.io/karlheinzniebuhr@protonmail.com" method="POST" class=""> <input type="text" name="email" class="input mobile-block" placeholder="Email Address" /> <textarea type="text" name="content" class="input mobile-block" rows="5" placeholder="What would you like to say?"></textarea> <input type="submit" class="button button-blue button-big mobile-block" value="Say
