<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body onload="loadPage()">

    <iframe style="visibility:hidden" id="iframe">
        <p>Your browser does not support iframes.</p>
    </iframe>

    <script>
        // kill all javascript console output babe
        // the only thing I don't yet get supressed is disqus error output on Safari and maybe other browsers.
        // because of iframe security policy
        console.log = function() {}

        function loadPage() {
            // url should be https otherwise firefox will complain
            var url = "https://karlheinzniebuhr.github.io/jekyll/update/en/2015/05/14/XOR-encryption-demo.html"

            var frame = document.getElementById("iframe");
            setTimeout(function() {
                frame.src = url;
            }, 1000);
        }
    </script>
</body>

</html>
