---
layout: es
title: Blog en español
category: ES
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.category contains 'ES' %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }} » </span>

        
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        
      </li>
      {% endif %}
    {% endfor %}
  </ul>

   <p class="rss-subscribe">Suscríbete <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a> o <a href="http://eepurl.com/by15bT">via E-mail</a></p>
</div>
