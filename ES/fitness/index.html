---
layout: fitness
title: Fitness
category: es_fitness
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.category contains 'es_fitness' %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }} » </span>
        
        <a class="post-link" href="{{ post.url | prepend: site.baseurl | remove:'index.html' }}">{{ post.title }}</a>
        
      </li>
      {% endif %}
    {% endfor %}
  </ul>

   <p class="rss-subscribe">Suscríbete <a href="{{ "/ES/fitness/feed.xml" | prepend: site.baseurl }}">via RSS</a> o <a href="http://eepurl.com/by15bT">via E-mail</a></p>
</div>
